<div id="form-wrapper" >

        <div class="container">
          <h2 class="">Please Login!</h2>
        </div>
  
        <form name="form"  role="form"  >
  
              <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                      <label for="username">Username</label>
                      <input type="text" name="username" id="username" class="form-control" ng-model="$ctrl.username" required />
                      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
              </div>
              <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                          <label for="password">Password</label>
                          <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.password" required />
                          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
              </div>
  
              <div class="checkbox">
              <label>
                  <input type="checkbox"> Remember me
              </label>
              </div>
              <div class="form-actions">
              <button class="btn btn-primary" id="login"  ng-click="$ctrl.login()">Submit</button>
             </div>
             <span class="text-danger" ng-model="error">{{ $ctrl.error }}</span>
      </form>
      </div>
